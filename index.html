<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Demo</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="headerblue">
          <p class="header__blue">
            A Webflow template for SaaS products. See all templates >
          </p>
        </div>
        <div class="header__container _container">
          <a href="" class="header__logo">
            <img src="img/icons/logo2.png" alt="logo2" />
          </a>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link">Features</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Pricing</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Integrations</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Learn</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="page">
        <div class="page__main-block main-block">
          <div class="main-block__container _container">
            <div class="main-block__body">
              <h1 class="main-block__title">
                Your everyday <br />
                tasks, automated.
              </h1>
              <div class="main-block__text">
                Whirl lets you design and streamline <br />
                your everyday tasks and workflows <br />in just a few clicks.
              </div>
              <div class="main-block__buttons">
                <a href="" class="main-block__button">Book a demo</a>
                <a href="" class="main-block__button main-block__button_mini"
                  >Learn more</a
                >
              </div>
            </div>

            <div class="main-block__image">
              <img src="img/main_img.png" alt="main_img" />
            </div>
          </div>
        </div>
      </main>
      <section class="_containerMini">
        <div>
          <p class="companiesTitle">Trusted by 50,000+ companies</p>
        </div>
        <div class="companies__container">
          <a href="#" class="companies-block">
            <img src="img/comblock1.png" alt="main_img"
          /></a>
          <a href="#" class="companies-block">
            <img src="img/comblock2.png" alt="main_img"
          /></a>
          <a href="#" class="companies-block">
            <img src="img/comblock3.png" alt="main_img"
          /></a>
          <a href="#" class="companies-block">
            <img src="img/comblock4.png" alt="main_img"
          /></a>
        </div>
      </section>
      <footer class="footer"></footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
